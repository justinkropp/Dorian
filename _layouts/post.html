---
layout: default
---

<header class="flex justify-between mb-10 py-4 border-y border-[#ccc] dark:border-[#222]">
    <h2 class="leading-4 font-bold">{{ page.title }}</h2>
    <p datetime="{{ page.date | date_to_xmlschema }}" class="leading-4 text-[#666]">{{ page.date | date_to_string }}</p>
</header>


<article class="">
  <div class="max-w-xl leading-6">
    {{ content }}
  </div>
</article>
