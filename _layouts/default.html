<!doctype html>
<html lang="en">

{% include head.html %}

<body id="top" class="antialiased h-dvh bg-[#eee] text-[#333] font-sans text-lg">

<div class="flex flex-col justify-between w-full min-h-full px-52 py-20">

  {% include header.html %}

    <main class="flex flex-col h-full">
        {{ content }}
    </main>

  {% include footer.html %}

</div>

<script>

// add event listener on load
window.addEventListener('load', function() {

// scroll to top
document.querySelector('.js-scroll-to-top').addEventListener('click', function(e) {
  e.preventDefault();
    document.querySelector('#top').scrollIntoView({ behavior: 'smooth' });
  });

});

</script>
</body>
</html>
