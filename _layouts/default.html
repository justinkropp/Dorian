<!doctype html>
<html lang="en">

  {% include head.html %}

<body class="antialiased h-full w-full font-mono text-slate-300 bg-black">

<div class="flex-col w-full h-full p-10 bg-black text-sm">
  <header class="">
    <h3 class="">
      <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
    </h3>
  </header>

  <main class="flex mt-10 mb-10">
    {{ content }}
  </main>

  <footer class="">
      &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
  </footer>
</div>

    {% if site.ga_analytics %}
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.ga_analytics }}', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}
  </body>
</html>
