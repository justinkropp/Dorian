---
layout: page
title: Writing
---

<section class="post-index">
  <ul>
    {% for post in site.categories.post %}
      {% if post.url %}
      <li>
      <a href="{{ post.url }}">
          <h2>{{ post.title }}</h2>
          <!-- <p class="excerpt">{{ post.excerpt }}</p> -->
          <div class="spacer"></div>
          <p class="date" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %Y" }}</p>
      </a>
      </li>
      {% endif %}
      {% endfor %}
  </ul>
</section>
